apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

namespace: openstack

nameSuffix: -ceph

components:
- ../base

resources:
  - values.yaml

replacements:
# OpenStackDataPlaneNodeSet customizations
- source:
    kind: DataPlaneConfig
    name: edpm-values
    fieldPath: data.nodeset.nodetemplate.ansible.vars
  targets:
  - select:
      kind: OpenStackDataPlaneNodeSet
    fieldPaths:
    - spec.nodeTemplate.ansible.ansibleVars
    options:
      create: true
- source:
    kind: DataPlaneConfig
    name: edpm-values
    fieldPath: data.nodeset.nodes
  targets:
  - select:
      kind: OpenStackDataPlaneNodeSet
    fieldPaths:
    - spec.nodes
    options:
      create: true
- source:
    kind: DataPlaneConfig
    name: edpm-values
    fieldPath: data.nodeset.nodetemplate.extramounts
  targets:
  - select:
      kind: OpenStackDataPlaneNodeSet
    fieldPaths:
    - spec.nodeTemplate.extraMounts
    options:
      create: true
# OpenStackDataPlaneDeployment customizations
- source:
    kind: DataPlaneConfig
    name: edpm-values
    fieldPath: data.deployment.services
  targets:
  - select:
      kind: OpenStackDataPlaneDeployment
    fieldPaths:
    - spec.servicesOverride
    options:
      create: true
