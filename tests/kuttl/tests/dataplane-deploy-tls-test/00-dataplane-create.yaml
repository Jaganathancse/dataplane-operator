apiVersion: network.openstack.org/v1beta1
kind: DNSMasq
metadata:
  name: dnsmasq
spec:
  replicas: 1
  options:
  - key: server
    values:
    - 192.168.122.1
  debug:
    service: false
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: default-service-tls-dnsnames
spec:
  label: default-service-tls-dnsnames
  caCerts: combined-ca-bundle
  tlsCert:
    contents:
    - dnsnames
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: default-install-certs-override
spec:
  label: default-install-certs-override
  addCertMounts: True
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: openstack-edpm-tls
spec:
  env:
    - name: ANSIBLE_FORCE_COLOR
      value: "True"
  services:
    - default-install-certs-override
    - default-service-tls-dnsnames
  preProvisioned: true
  tlsEnabled: true
  nodes:
    edpm-compute-0:
      hostName: edpm-compute-0
      networks:
      - name: ctlplane
        subnetName: subnet1
        defaultRoute: true
        fixedIP: 192.168.122.100
      - name: internalapi
        subnetName: subnet1
      - name: storage
        subnetName: subnet1
      - name: tenant
        subnetName: subnet1
  nodeTemplate:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
    ansible:
      ansibleUser: cloud-admin
      ansiblePort: 22
      ansibleVars:
         timesync_ntp_servers:
           - hostname: clock.redhat.com
         # edpm_network_config
         # Default nic config template for a EDPM compute node
         # These vars are edpm_network_config role vars
         edpm_network_config_hide_sensitive_logs: false
         edpm_network_config_template: templates/single_nic_vlans/single_nic_vlans.j2
         edpm_nodes_validation_validate_controllers_icmp: false
         edpm_nodes_validation_validate_gateway_icmp: false
         gather_facts: false
         enable_debug: false
         # edpm firewall, change the allowed CIDR if needed
         edpm_sshd_configure_firewall: true
         edpm_sshd_allowed_ranges: ['192.168.122.0/24']
         # SELinux module
         edpm_selinux_mode: enforcing
