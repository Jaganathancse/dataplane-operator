---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: custom-service-tls-dns-ips
spec:
  label: custom-service-tls-dns-ips
  caCerts: combined-ca-bundle
  tlsCert:
    contents:
    - dnsnames
    - ips
    issuer: osp-rootca-issuer-internal
    networks:
    - ctlplane
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: custom-service-tls-dns
spec:
  label: custom-service-tls-dns
  caCerts: combined-ca-bundle
  tlsCert:
    contents:
    - dnsnames
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneService
metadata:
  name: install-certs-override
spec:
  label: install-certs-override
  addCertMounts: True
  play: |
    - hosts: localhost
      gather_facts: no
      name: kuttl play
      tasks:
        - name: Sleep
          command: sleep 1
          delegate_to: localhost
---
apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneDeployment
metadata:
  name: openstack-edpm-tls-services-override
spec:
  nodeSets:
    - openstack-edpm-tls
  servicesOverride:
    - install-certs-override
    - custom-service-tls-dns-ips
    - custom-service-tls-dns
