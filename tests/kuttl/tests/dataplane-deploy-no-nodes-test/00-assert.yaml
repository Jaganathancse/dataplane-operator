apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneNodeSet
metadata:
  name: edpm-compute-no-nodes
  namespace: openstack
spec:
  services:
  - download-cache
  - configure-network
  - validate-network
  - install-os
  - configure-os
  - run-os
  - ovn
  - libvirt
  - nova
  deployStrategy:
    deploy: false
  env:
  - name: ANSIBLE_FORCE_COLOR
    value: "True"
  - name: ANSIBLE_ENABLE_TASK_DEBUGGER
    value: "True"
  nodes: {}
  nodeTemplate:
    ansibleSSHPrivateKeySecret: dataplane-ansible-ssh-private-key-secret
status:
  conditions:
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: Ready
  - message: Deployment not started
    reason: NotRequested
    severity: Info
    status: "False"
    type: DeploymentReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: SetupReady
