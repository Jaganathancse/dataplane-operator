# permissions for end users to edit openstackdataplaneroles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openstackdataplanenodeset-editor-role
rules:
- apiGroups:
  - dataplane.openstack.org
  resources:
  - openstackdataplanenodesets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dataplane.openstack.org
  resources:
  - openstackdataplanenodesets/status
  verbs:
  - get
